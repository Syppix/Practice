<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Practice</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Главная</a>
        <a class="nav-link" href="/firstpage/">Задачи</a>
        <a class="nav-link" href="/secondpage/">О себе</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Главная страница</h1>
    <p class="lead">Пользователь:{{.Name}} <br>Возраст:{{.Age}}</br><br>Деньги:{{.Money}}</br></p>
      {{ range .Hobbies}}
    <p class><b>{{ . }}</b></p>
      {{ else }}
    <p class><b>у нас нет записей</b></p>
      {{ end }}
    <p class="lead">
      <a href="#" class="text-black btn btn-lg btn-secondary fw-bold border-white bg-white">Больше информации</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://github.com/Syppix/Practice" class="text-white">Repositories</a>, by <a href="https://vk.com/syppix" class="text-white">@Syppix</a>.</p>
  </footer>
</div>
</body>
</html>
